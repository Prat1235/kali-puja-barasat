<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barasat Kali Puja Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    h1 {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Barasat Kali Puja Pandal Map</h1>
  <div id="map"></div>

  <script>
    async function fetchPandalData() {
      const timestamp = new Date().getTime(); // ðŸ‘ˆ cache buster
      const sheetUrl = `https://docs.google.com/spreadsheets/d/1nryB_quFnJRQBbFe1XgI_XbpkGcRDm9rrrqQ4WfzYvo/gviz/tq?tqx=out:json&sheet=Sheet1&cacheBust=${timestamp}`;

      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        return rows.map(row => ({
          name: row.c[0]?.v,
          lat: parseFloat(row.c[1]?.v),
          lng: parseFloat(row.c[2]?.v),
        }));
      } catch (err) {
        console.error("Failed to load pandal data", err);
        return [];
      }
    }

    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 22.72, lng: 88.48 }, // Barasat
      });

      const pandals = await fetchPandalData();

      pandals.forEach(pandal => {
        if (!isNaN(pandal.lat) && !isNaN(pandal.lng)) {
          new google.maps.Marker({
            position: { lat: pandal.lat, lng: pandal.lng },
            map,
            title: pandal.name || "Unnamed Pandal",
          });
        }
      });
    }
  </script>

  <!-- ðŸ”‘ Replace YOUR_GOOGLE_MAPS_API_KEY -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANncA296TxyLTw2gNzK1_aXqEhPCH0RHc&callback=initMap" async defer></script>
</body>
</html>
